<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>넷플릭스 헤더</title>
    <link rel="icon" href="/src/assets/favicon/euid.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-slate-300 font-suit">
    <header
      class="grid grid-cols-[1fr_auto_auto] gap-2 bg-Black px-6 py-5 lg:gap-3 lg:px-8 lg:py-10"
    >
      <h1 class="self-center">
        <a href="/" class="block w-20 lg:w-36">
          <picture>
            <source
              srcset="
                /src/assets/logo/netflix@1x.png 1x,
                /src/assets/logo/netflix@2x.png 2x
              "
              type="image/webp"
            />
            <img
              src="/src/assets/logo/netflix@1x.png"
              srcset="/src/assets/logo/netflix@2x.png 2x"
              alt="NETFLIX"
            />
          </picture>
        </a>
      </h1>

      <div
        class="border-1 relative inline-flex self-center rounded-default border text-Gray-300"
      >
        <svg
          class="translate absolute left-2 top-1/2 size-3 -translate-y-1/2 lg:left-3 lg:size-4"
        >
          <use class="" href="/src/assets/sprite/icons.svg#global" />
        </svg>

        <label class="sr-only" for="combo-1">언어 선택</label>
        <select
          class="appearance-none bg-transparent px-7 py-1 lg:px-10 lg:py-2"
          name="selectLanguage"
          id="combo-1"
        >
          <option value="korean">한국어</option>
          <option value="english">영어</option>
        </select>

        <svg
          class="translate absolute right-2 top-1/2 size-3 -translate-y-1/2 lg:right-3 lg:size-4"
        >
          <use href="/src/assets/sprite/icons.svg#triangle" />
        </svg>
      </div>

      <a
        href="/"
        class="inline-flex self-center rounded-default bg-Red-500 px-5 py-1.5 text-xs font-bold text-white lg:text-base"
        >로그인</a
      >
    </header>
  </body>
</html>
