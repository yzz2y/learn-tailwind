<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타 : z-index</title>
    <link rel="icon" href="/src/assets/favicon/tailwind.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-slate-300 p-5 font-suit">
    <div class="flex items-center gap-3 bg-white">
      <h1>
        <a href="/">
          <span class="sr-only">네이버</span>
          <span
            class="bg-gradient-to-b from-primary-400 to-primary-500 bg-clip-text text-4xl font-black text-transparent"
            aria-hidden="true"
            >N</span
          >
        </a>
      </h1>
      <form class="contents" action="/" method="get">
        <div class="flex-1">
          <label class="sr-only" for="input-1">검색어</label>
          <input
            class="w-full text-slate-800 focus:outline-none"
            type="search"
            id="input-1"
            placeholder="검색어를 입력하세요"
            required
          />
        </div>
        <button
          type="submit"
          aria-label="검색"
          class="before:translate relative size-6 rounded-full bg-gradient-to-b from-primary-400 to-primary-500 before:absolute before:left-1/2 before:top-1/2 before:size-2 before:-translate-x-1/2 before:-translate-y-1/2 before:rounded-full before:bg-white"
        ></button>
      </form>
    </div>
  </body>
</html>
